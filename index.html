<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/style.css">
    <script src="https://kit.fontawesome.com/7de1887a38.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <!--HEADER-->
    <header class="header">
        <img src="./public/images/logo/ohmyfood.png" alt="logo">
    </header>

    <!-- CITY -->
    <form class="city">
        <i class="city__icon fas fa-map-marker-alt"></i>
        <input class="city__input" type="text" value="Paris, Belleville">
    </form>

    <!-- explo -->
    <section class="explo">
        <h2 class="explo__titre">Réservez le menu qui <span>vous convient</span></h2>
        <p class="explo__text">Découvrez des restaurants d'exception, <span>séléctionnés par nos soins.</span></p>
        <div class="explo__bp explo__bp--active explo__bp--hover">Explorer nos restaurants</div>
    </section>

    <!-- process -->
    <section class="process">
        <div class="process__titre">
            <h2>Fonctionnement</h2>
        </div>
        <div class="process__box process__box1">
            <span class="process__circle">1</span>
            <i class="process__icon fas fa-mobile-alt"></i>
            Choisissez un restaurant
        </div>
        <div class="process__box process__box2">
            <span class="process__circle">2</span>
            <i class="process__icon fas fa-list-ul"></i>
            Composez votre menu
        </div>
        <div class="process__box process__box3">
            <span class="process__circle">3</span>
            <i class="process__icon fas fa-store"></i>
            Dégustez au restaurant
        </div>
    </section>

    <!-- resto -->
    <section class="resto">
        <h2 class="resto__titre">Restaurants</h2>
        <a class="resto__card resto__card1" href="#">
            <img src="https://source.unsplash.com/91LFdXy0FA0">
        </a>
        <a class="resto__card resto__card2" href="#">
            <img src="https://source.unsplash.com/91LFdXy0FA0">
        </a>
        <a class="resto__card resto__card3" href="#">
            <img src="https://source.unsplash.com/91LFdXy0FA0">
        </a>
        <a class="resto__card resto__card4" href="#">
            <img src="https://source.unsplash.com/91LFdXy0FA0">
        </a>
    </section>

</body>

</html>
